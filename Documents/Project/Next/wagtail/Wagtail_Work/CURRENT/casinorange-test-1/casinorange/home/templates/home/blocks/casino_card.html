{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<div class="flex flex-col items-center text-center bg-white w-180 h-250">
<!--    <div class="z-0 absolute hidden">{{ self.terms_and_conditions }}</div>-->
    <div class="z-20 absolute bg-white">{{ self.review_score }}</div>
    <div class="z-10">
        {% image self.image fill-205x95 %}
        <h2>{{ self.title }}</h2>
        <h3>{{ self.subtitle }}</h3>
        <span>{{ self.description }}</span>
        {% include_block self.cta_button %}
        <span class="underline">T&C Apply</span>
    </div>
</div>
